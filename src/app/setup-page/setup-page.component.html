<fieldset>
<legend>Куда сохраняем заметки?</legend>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="storage" value="firebase" [(ngModel)]="storage" (change)="onStorageChange(storage)"> в базу данных
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="storage" value="localstorage" [(ngModel)]="storage" (change)="onStorageChange(storage)"> в localStorage
  </div>
</fieldset>
